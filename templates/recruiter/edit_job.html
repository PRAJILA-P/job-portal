{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-hero overlay inner-page bg-image" 
         style="background-image: url('{% static "images/hero_1.jpg" %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Edit Job</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'recruiter:profile' %}">Dashboard</a> <span class="mx-2 slash">/</span>
          <a href="{% url 'job:joblist' %}">Job</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Edit Job</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
        <h2>Edit Job</h2>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-lg-12">
        <form class="p-4 p-md-5 border rounded" method="post">
          {% csrf_token %}
          <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>

          <!-- Job Title -->
          <div class="form-group">
            <label for="id_title">Job Title</label>
            <input type="text" name="title" class="form-control" id="id_title" 
                   value="{{ job.title }}">
          </div>

          <!-- Job Description -->
          <div class="form-group">
            <label for="id_description">Job Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="5">{{ job.description }}</textarea>
          </div>

          <!-- Requirements -->
          <div class="form-group">
            <label for="id_requirements">Requirements</label>
            <textarea name="requirements" class="form-control" id="id_requirements" rows="3">{{ job.requirements }}</textarea>
          </div>

          <!-- Roles & Responsibilities -->
          <div class="form-group">
            <label for="id_roles_and_responsibilities">Roles & Responsibilities</label>
            <textarea name="roles_and_responsibilities" class="form-control" id="id_roles_and_responsibilities" rows="4">{{ job.roles_and_responsibilities }}</textarea>
          </div>

          <!-- Education Required -->
          <div class="form-group">
            <label for="id_education_required">Education Required</label>
            <input type="text" name="education_required" class="form-control" id="id_education_required" 
                   value="{{ job.education_required }}">
          </div>

          <!-- Location -->
          <div class="form-group">
            <label for="id_location">Location</label>
            <input type="text" name="location" class="form-control" id="id_location" 
                   value="{{ job.location }}">
          </div>

          <!-- Job Type -->
          <div class="form-group">
            <label for="id_job_type">Job Type</label>
            <input type="text" name="job_type" class="form-control" id="id_job_type" 
                   value="{{ job.job_type }}">
          </div>

          <!-- Salary -->
          <div class="form-group">
            <label for="id_salary">Salary</label>
            <input type="number" step="0.01" name="salary" class="form-control" id="id_salary" 
                   value="{{ job.salary }}">
          </div>

          <!-- Experience Required -->
          <div class="form-group">
            <label for="id_experience_required">Experience Required</label>
            <input type="text" name="experience_required" class="form-control" id="id_experience_required" 
                   value="{{ job.experience_required }}">
          </div>

          <!-- Deadline -->
          <div class="form-group">
            <label for="id_deadline">Application Deadline</label>
            <input type="date" name="deadline" class="form-control" id="id_deadline" 
                   value="{{ job.deadline }}">
          </div>

          <!-- Submit Button -->
          <div class="form-group text-right">
            <button type="submit" class="btn btn-primary btn-md">Update Job</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>

{% endblock %}
