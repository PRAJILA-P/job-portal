<!-- templates/edit_profile.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-hero overlay inner-page bg-image" 
         style='background-image: url("{% static "images/hero_1.jpg" %}"); min-height: 250px;'>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 text-center">
        <h1 class="text-white font-weight-bold display-4 mb-0" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Recruiter Details Edit</h1>
      </div>
    </div>
  </div>
</section>

<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- RecruiterRegister fields -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Company Info</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" name="company_name" class="form-control" value="{{ recruiter.company_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ recruiter.email }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" value="{{ recruiter.phone }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" name="website" class="form-control" value="{{ recruiter.website }}">
                </div>
            </div>
        </div>

        <!-- RecruiterProfile fields -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Profile Details</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Company Description</label>
                    <textarea name="company_description" class="form-control" rows="4">{{ profile.company_description|default_if_none:''  }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Industry</label>
                    <input type="text" name="industry" class="form-control" value="{{ profile.industry|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" value="{{ profile.location|default_if_none:''  }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">LinkedIn</label>
                    <input type="url" name="linkedin" class="form-control" value="{{ profile.linkedin|default_if_none:''  }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Established Date</label>
                    <input type="date" name="established_date" class="form-control" value="{{ profile.established_date|date:'Y-m-d' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Logo</label>
                    {% if profile.logo %}
                        <p>Current Logo:</p>
                        <img src="{{ profile.logo.url }}" alt="Company Logo" class="img-thumbnail mb-2" style="max-width: 150px;">
                    {% endif %}
                    <input type="file" name="logo" class="form-control">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'recruiter:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
