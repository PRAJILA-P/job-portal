{% extends 'base.html' %}
{% load static %}
{% block content %}

   <section class="section-hero overlay inner-page bg-image" style='background-image: url("{% static "images/hero_1.jpg" %}");' id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Recruitr Sign Up/Login</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'user:index' %}">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Log In</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

  <section class="section-hero inner-page bg-image"
         style='background-color: rgb(255, 255, 255);'
         id="home-section">
  <div class="container">
    <div class="row justify-content-center">

      <!-- Heading outside the card -->
      <div class="col-12 text-center mb-4">
        <h2 class="text-dark">Recruiter Login</h2>
      </div>

      <!-- Card -->
      <div class="col-md-6 bg-white p-5 rounded shadow">
        <!-- Plain HTML form -->
        <form method="POST" action="{% url 'recruiter:login' %}">
          {% csrf_token %}

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
                   class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"
                   class="form-control" placeholder="Enter your password" required>
          </div>{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}


          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
          Donâ€™t have an account? <a href="{% url 'recruiter:register' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
</section>


{% endblock %}
