{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Hero Section / Page Title -->
<section class="section-hero overlay inner-page bg-image d-flex align-items-center" 
         style='background-image: url("{% static "images/hero_1.jpg" %}"); min-height: 300px;' 
         id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold mb-3">Sign Up</h1>
                <div class="custom-breadcrumbs">
                    <a href="{% url 'user:index' %}" class="text-white">Home</a> 
                    <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>Register</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Registration Form Section -->
<section class="inner-page py-5" id="register-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-5 shadow-sm mt-5">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form method="POST" action="{% url 'user:register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone (optional)</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 py-2">Register</button>
                    </form>
                    <p class="mt-4 text-center">
                        Already have an account? <a href="{% url 'user:login' %}">Login here</a>
                    </p>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
